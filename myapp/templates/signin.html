{% load socialaccount %}

{% providers_media_js %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competition Sport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>

{% block main %}
    <body class="bg-secondary">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form method="POST" class="form-group mx-auto mt-2 ">
                                        {% csrf_token %}
                                        {{ error }}<br><br>
                                        <div class="mb-4">
                                            <input type="text" style="height: 45px;"
                                                   class="form-control border-$gray-900 rounded-pill" name="username"
                                                   id="username" placeholder="Username">
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" style="height: 45px;"
                                                   class="form-control border-$gray-600 rounded-pill" name="password"
                                                   id="password" placeholder="Password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary rounded-pill btn-lg w-100"
                                                    style="height: 45px; background: #205D9E; font-size: math;">Login
                                            </button>
                                        </div>
                                    </form>
                                    <div class="text-center mt-2">
                                        <div class="btn btn-secondary rounded-pill btn-lg w-100"
                                             style="height: 45px; background: #e34a4e; font-size: math;"><a
                                                class="text-light text-decoration-none"
                                                href="{% provider_login_url 'google' %}">Login with Google</a>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" style="text-decoration: none" href="forgot-password.html">Forgot
                                            Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" style="text-decoration: none" href="{% url 'signup' %}">Create
                                            an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
```
