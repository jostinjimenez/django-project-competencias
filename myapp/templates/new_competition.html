{% extends 'base.html' %}
{% block content %}

    {{ form.media }}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-9">
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">New Competition</h1>
                        </div>
                        <form method="post" class="form-group mx-auto mt-2">
                            {% csrf_token %}
                            {{ error }}

                            <label for="name">Nombre</label>
                            <p>{{ form.name }}</p>

                            <div class="row">
                                <div class="col">
                                    <label for="sport">Deporte</label>
                                    <p>{{ form.sport }}</p>
                                </div>
                                <div class="col mt-4">
                                    <button type="submit" class="btn btn-success rounded-pill w-100"><a
                                            class="text-decoration-none text-light" href="{% url 'new_sport' %}">New
                                        Sport</a></button>
                                </div>
                            </div>

                            <label for="genre">Genero</label>
                            <p>{{ form.genre }}</p>

                            <label for="type">Tipo de Competencia</label>
                            <p>{{ form.type_competition }}</p>

                            <label for="active">Activada</label>
                            <p>{{ form.is_active }}</p>

                            <div class="text-center">
                                <a class="btn btn-secondary rounded-pill btn-md w-25"
                                   href="{% url 'competitions' %}">Cancel</a>
                                <button type="submit" class="btn btn-primary rounded-pill btn-md w-25">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
```
