{% extends 'base.html' %}
{% block content %}

    {% load static %}

    <div class="container mt-5 ">
        <h1 class="text-center mb-4">Teams</h1>
        <div class="row">
            {% for team in teams %}
                <div class="col-md-3">
                    <div class="card mb-4">
                        <!-- Imagen del equipo, si estÃ¡ disponible -->
                        <div class="text-center mt-3"> <!-- Agregar clase text-center para centrar la imagen -->
                            {% if team.image %}
                                <img src="{{ team.image.url }}" class="card-img-top img-small" alt="{{ team.name }}">
                            {% else %}
                                <img src="{% static 'img/team_default.png' %}" class="card-img-top img-fluid"
                                     alt="{{ team.name }}" style="width: 150px; height: 160px;">
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ team.name }}</h5>
                            <p class="card-text">Description</p>
                            <a href="{% url 'teams_detail' team.id %}" class="btn btn-primary btn-sm">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
