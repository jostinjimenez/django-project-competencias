{% extends 'base.html' %}
{% block content %}

    <h1>Teams List</h1>

    <div>
        {% for team in teams %}
            <div class="card card-body bg-dark">
                <div class=" text-light">
                   <h2><a href="{% url 'teams_detail' team.id %}">{{ team.name }}</a></h2>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
