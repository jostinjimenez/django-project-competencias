{% extends 'base.html' %}

{% block content %}

    
    <div class="container mt-5">
        <h1 class="mb-4">Competitions List</h1>

        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-primary" href="{% url 'new_competition' %}">Crear Competencia</a>
        </div>

        <div class="row">
            {% for competition in competitions %}
                <div class="col-md-6 mb-4">
                    <div class="card bg-dark text-light">
                        <div class="card-body">
                            <h2 class="card-title"><a
                                    href="{% url 'competition_detail' competition.id %}">{{ competition.name }}</a></h2>
                            <p class="card-text text-right">{{ competition.is_active }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
