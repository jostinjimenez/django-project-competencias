{% extends 'base.html' %}

{% block content %}

    {% for competition in competitions %}
        <div class="container py-5">
            <div class="card card-body bg-dark">
                <div class="row">
                  <div class="col text-left text-light">
                    <h2>{{ competition.name }}</h2>
                    {% for season in competition.season_set.all %}
                        <li>{{ season.name }}</li>
                    {% endfor %}
                  </div>
                </div>
            </div>
        </div>
    {% endfor %}




{% endblock %}
