{% extends 'base.html' %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ team.name }} - Team Details</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                margin: 0;
                padding: 0;
            }

            main {
                max-width: 800px;
                margin: 40px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                margin-top: 0;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin-bottom: 10px;
            }

            h2 {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
    <main>
        <h1>{{ team.name }}</h1>
        <h2>Players:</h2>

        <p>Ciudad: {{ team.city }}</p>

        <p>Competencias en las que esta insctito el equipo:</p>
        <ul>
            {% for competition in team.competition.all %}
                <li>{{ competition.name }}</li>
            {% endfor %}
        </ul>


    </main>
    </body>
    </html>
{% endblock %}
