{% load static %}
{% load socialaccount %}

{% providers_media_js %}

{% block main %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Competition Sport</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>

    </head>

    <body class="bg-secondary">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-7 d-none d-lg-block"
                                 style="background-image: url('{% static 'img/bg fondo.jpg' %}');
                                         background-size: cover;
                                         background-position: center;"></div>

                            <div class="col-lg-5">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                    </div>
                                    <form method="POST" class="form-group mx-auto mt-2 ">
                                        {% csrf_token %}
                                        {{ error }}<br>
                                        <div class="mb-4">
                                            <input type="text" style="height: 45px;"
                                                   class="form-control border-$gray-900 rounded-pill" name="username"
                                                   id="username" placeholder="Username">
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" style="height: 45px;"
                                                   class="form-control border-$gray-600 rounded-pill" name="password1"
                                                   id="password1" placeholder="Password">
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" style="height: 45px;"
                                                   class="form-control border-$gray-600 rounded-pill" name="password2"
                                                   id="password2" placeholder="Confirm your password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary rounded-pill btn-lg w-100"
                                                    style="height: 45px; background: #205D9E; font-size: math;">Register
                                                Account
                                            </button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" style="text-decoration: none" href="{% url 'signin' %}">Already
                                            have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
```
