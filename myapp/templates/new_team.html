{% extends 'base.html' %}
{% block content %}

    {{ form.media }}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="h3 text-center text-primary mb-4">Nuevo
                            Equipo</h1>
                        <form method="post" class="form-group" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ error }}
                            {{ form.as_p }}

                            <div class="text-center mt-4">
                                <a class="btn btn-secondary btn-md mr-3"
                                   href="{% url 'competition_detail' competition.id %}">Cancelar</a>
                                <button type="submit" class="btn btn-primary btn-md">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
