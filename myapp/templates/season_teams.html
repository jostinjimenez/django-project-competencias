{% block content %}

    {% load static %}

    <div class="container mt-5 mb-4">
        <div class="row">
            <div class="col-md-2 d-flex">
                <div>
                    <button class="btn btn-primary" onclick="sortTeamsInGroups()">Sortear Equipos en Grupos</button>
                </div>
            </div>

        </div>
    </div>

    <h2>Equipos</h2>
    <div class="container mt-5">
        <div class="row">
            {% for team in teams %}
                <div class="col-md-2 mb-4">
                    <div class="card text-dark team-card" data-team-id="{{ team.id }}">
                        <div class="card-body text-center">
                            <p class="card-title">{{ team.name }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <h2>Grupos</h2>
    <div class="container mt-5">
        <div class="row">
            {% for group in groups %}
                <div class="col-md-2 mb-4">
                    <div class="card text-dark team-card">
                        <div class="card-body text-center">
                            <p class="card-title">{{ group.letter }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function sortTeamsInGroups() {
            var idCompetencia = {{ competition.id }};
            var idSeason = {{ season.id }};
            var url = `/competitions/${idCompetencia}/seasons/${idSeason}/draw_groups/`;
            console.log(url); // Agregar un console.log para verificar la URL
            //window.location.href = url;
        }
    </script>

{% endblock %}
