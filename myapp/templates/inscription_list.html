{% extends 'base.html' %}
{% block content %}

    <main>
        <h1>Inscriptions List</h1>
        <ul>
            {% for inscription in inscriptions %}
                <a href="{% url 'inscription_detail' inscription.id %}">
                    <li>{{ inscription.name }}</li>
                </a>
            {% endfor %}
        </ul>
    </main>

{% endblock %}
